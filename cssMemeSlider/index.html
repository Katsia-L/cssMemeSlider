<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birb memes</title>
  <link rel="icon" type="image/png" href="./img/icon.svg">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Forum&family=Genos:wght@400&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="wrapper">
      <h1>Birb memes</h1>
    </div>
  </header>
  <main>
    <section class="wrapper">
      <div class="slider">
          <input class="slider-input-btn" id="slide1" name="slide" type="radio" checked="">
          <input class="slider-input-btn" id="slide2" name="slide" type="radio">
          <input class="slider-input-btn" id="slide3" name="slide" type="radio">
          <input class="slider-input-btn" id="slide4" name="slide" type="radio">
          <input class="slider-input-btn" id="slide5" name="slide" type="radio">
          <input class="slider-input-btn" id="slide6" name="slide" type="radio">
          <input class="slider-input-btn" id="slide7" name="slide" type="radio">
        <div class="slider-cards">
          <img class="slider-card-img" src="./img/birb_1.jpg" alt="card img">
          <img class="slider-card-img" src="./img/birb_2.jpg" alt="card img">
          <img class="slider-card-img" src="./img/birb_3.png" alt="card img">
          <img class="slider-card-img" src="./img/birb_4.png" alt="card img">
          <img class="slider-card-img" src="./img/birb_5.jpg" alt="card img">
          <img class="slider-card-img" src="./img/birb_6.png" alt="card img">
          <img class="slider-card-img" src="./img/birb_7.png" alt="card img">
        </div>
        <div class="slider-bottom">
          <div class="slider-bottom-title">
            <h3 class="slider-cards-title">Extremely curious</h3>
            <h3 class="slider-cards-title">Work from home</h3>
            <h3 class="slider-cards-title">Me! Only me</h3>
            <h3 class="slider-cards-title">My life lately</h3>
            <h3 class="slider-cards-title">Choose your fighter</h3>
            <h3 class="slider-cards-title">AAAAAAAAAAAAA</h3>
            <h3 class="slider-cards-title">How's progress?</h3>
          </div>
          <div class="pagination">
            <label class="pagination-slide" for="slide1">
              <span class="pagination-slide-dot pagination-slide-dot1"></span>
            </label>
            <label class="pagination-slide" for="slide2">
              <span class="pagination-slide-dot pagination-slide-dot2"></span>
            </label>
            <label class="pagination-slide" for="slide3">
              <span class="pagination-slide-dot pagination-slide-dot3"></span>
            </label>
            <label class="pagination-slide" for="slide4">
              <span class="pagination-slide-dot pagination-slide-dot4"></span>
            </label>
            <label class="pagination-slide" for="slide5">
              <span class="pagination-slide-dot pagination-slide-dot5"></span>
            </label>
            <label class="pagination-slide" for="slide6">
              <span class="pagination-slide-dot pagination-slide-dot6"></span>
            </label>
            <label class="pagination-slide" for="slide7">
              <span class="pagination-slide-dot pagination-slide-dot7"></span>
            </label>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="wrapper">
      <p>2023</p>
      <a href="https://rs.school/js-stage0/" target="_blank">The Rolling Scopes School</a>
      <a href="https://github.com/Katsia-L" target="_blank">Katsia-L</a>
    </div>
  </footer>
</body>
</html>
